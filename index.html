<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      overflow: hidden; /* Prevent scrolling when button moves */
    }
    .font-pacifico {
      font-family: 'Pacifico', cursive;
    }
    
    /* Floating Hearts Animation */
    .heart-bg {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.4);
      transform: rotate(45deg);
      z-index: -1;
      pointer-events: none;
    }
    .heart-bg::before, .heart-bg::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: inherit;
    }
    .heart-bg::before { top: -10px; left: 0; }
    .heart-bg::after { left: -10px; top: 0; }

    /* Animation classes */
    .animate-float-slow { animation: float 15s infinite linear; }
    .animate-float-medium { animation: float 10s infinite linear; }
    .animate-float-fast { animation: float 7s infinite linear; }

    @keyframes float {
      0% { transform: translateY(110vh) rotate(45deg) scale(0.5); opacity: 0; }
      15% { opacity: 0.6; }
      100% { transform: translateY(-20vh) rotate(45deg) scale(1.2); opacity: 0; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.4?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.4?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.4?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.4?external=rxjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gradient-to-br from-pink-400 via-red-300 to-pink-200 h-screen w-screen flex items-center justify-center relative overflow-hidden">
  <app-root></app-root>
  
  <!-- decorative background hearts -->
  <!-- Layer 1: Slow & Small -->
  <div class="heart-bg animate-float-slow" style="left: 10%; animation-delay: 0s; transform: scale(0.6);"></div>
  <div class="heart-bg animate-float-slow" style="left: 85%; animation-delay: 2s; transform: scale(0.7);"></div>
  <div class="heart-bg animate-float-slow" style="left: 45%; animation-delay: 5s; transform: scale(0.5);"></div>
  
  <!-- Layer 2: Medium -->
  <div class="heart-bg animate-float-medium" style="left: 20%; animation-delay: 1s;"></div>
  <div class="heart-bg animate-float-medium" style="left: 60%; animation-delay: 3s;"></div>
  <div class="heart-bg animate-float-medium" style="left: 90%; animation-delay: 6s;"></div>
  
  <!-- Layer 3: Fast & Large -->
  <div class="heart-bg animate-float-fast" style="left: 35%; animation-delay: 0.5s; transform: scale(1.2);"></div>
  <div class="heart-bg animate-float-fast" style="left: 75%; animation-delay: 4s; transform: scale(1.1);"></div>
  <div class="heart-bg animate-float-fast" style="left: 5%; animation-delay: 7s; transform: scale(1.3);"></div>
</body>
</html>
